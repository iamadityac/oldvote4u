{% extends 'layout.html' %}

{% block body %}

<div class="alert"></div>
<div class="container">
    <div class="row">
        <div class="col-3 order-1">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action"><b><em>vote4u</em></b></a>
                <a href="/admin/dashboard" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="/admin/setElection" class="list-group-item list-group-item-action active">Set Election Date</a>
                <a href="/admin/approveVoter" class="list-group-item list-group-item-action ">Aprove Voter</a>
                <a href="/admin/approveCandidate" class="list-group-item list-group-item-action">Aprove Candidates</a>
            </div>
        </div>
        <div class="col-9 order-2">
            <div class="jumbotron text-center">
                <h1>Welcome to vote4u</h1>
                <p>The Most secure and transparent blockchain based online voting system for modern era.</p>
                <a href="/admin/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
            <div class="jumbotron">
                <form action="/admin/setElection" method="POST">
                    <div class="form-group">
                        <label for="description">Election Description:</label>
                        <input type="text" class="form-control" id="description" name="description" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="electionDate">Election Date:</label>
                        <input type="date" class="form-control" id="electionDate" name="electionDate" required>
                    </div>
                    <div class="form-group">
                        <label for="start">Set Election Start Hour</label>
                        <input type="time" class="form-control" id="start" required>
                    </div>
                    <div class="form-group ">
                        <label for="end">Set Election End Hour</label>
                        <input type="time" class="form-control" id="end" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="alert"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
